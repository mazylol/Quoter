name: Docker Image CI

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup environment
        run: touch .env && echo ${{ secrets.PROJECT_ENV }} > .env
      - name: Build the Docker image
        run: 'docker build -t quoter . -f Quoter/Dockerfile --tag quoter:$(date +%s)'
      - name: Login to registry
        run: echo ${{ secrets.REGISTRY_PASSWORD }} | docker login -u ${{ secrets.REGISTRY_USER }} --password-stdin
      - name: Push the Docker image
        run: docker push quoter